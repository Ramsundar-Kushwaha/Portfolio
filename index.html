<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Pacifico&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
      transition: background-color 0.3s, color 0.3s;
      -webkit-user-select: none; /* Prevent text selection */
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }
    body.dark-mode {
      background-color: #121212;
      color: #f4f4f4;
    }
    body.dark-mode .project, body.dark-mode .contact-form {
      background-color: #1e1e1e;
      border-color: #333;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }
    header {
      background-color: #4CAF50;
      color: #fff;
      padding: 1rem 0;
      text-align: left;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    body.dark-mode header {
      background-color: #333;
    }
    header h1 {
      margin: 0;
      font-size: 3rem;
      font-family: 'Pacifico', cursive;
      animation: fadeInDown 1s ease-in-out;
      padding-left: 1rem;
    }
    .dark-mode-toggle {
      background-color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s;
      margin-right: 1rem;
    }
    body.dark-mode .dark-mode-toggle {
      background-color: #444;
      color: #fff;
    }
    .dark-mode-toggle:hover {
      background-color: #ddd;
    }
    body.dark-mode .dark-mode-toggle:hover {
      background-color: #555;
    }
    .container {
      width: 90%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 0;
    }
    .cover-photo {
      width: 100%;
      height: 300px;
      background-image: url('image/cover.jpg');
      background-size: cover;
      background-position:bottom;
      border-radius: 10px;
      margin-bottom: 2rem;
      cursor: pointer;
    }
    .profile-picture {
      display: block;
      margin: -75px 0 1rem 10px; /* Adjust margin to position the profile picture */
      width: 150px;
      height: 150px;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      z-index: 2;
    }
    .intro {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 2rem;
      animation: fadeInUp 1s ease-in-out;
      position: relative;
      z-index: 1;
    }
    .intro div {
      max-width: 600px;
    }
    .intro h2 {
      margin: 0;
      font-weight: 500;
      font-size: 2rem;
      text-transform: capitalize;
      font-family: 'Lobster', cursive;
    }
    .intro p {
      margin: 0.5rem 0 0;
      font-size: 1.2rem;
      font-family: 'Roboto Slab', serif;
      font-weight: lighter;
    }
    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    .project {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin: 1rem 0;
      padding: 1rem;
      width: 100%;
      max-width: 30%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      animation: fadeInUp 1s ease-in-out;
    }
    .project:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .project img {
      max-width: 100%;
      border-radius: 10px;
    }
    .project h3 {
      margin-top: 0.5rem;
      font-size: 1.5rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      margin-top: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }
    .contact-form {
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 2rem;
      animation: fadeInUp 1s ease-in-out;
    }
    .contact-form h2 {
      margin-top: 0;
      font-size: 2rem;
    }
    .contact-form input, .contact-form textarea {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      font-size: 1rem;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 1rem 0;
      margin-top: 2rem;
    }
    footer p {
      margin: 0;
      font-size: 1rem;
    }
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @media (max-width: 768px) {
      .project {
        max-width: 45%;
      }
      .intro {
        align-items: center;
        text-align: center;
      }
      .intro img {
        margin-right: 0;
        margin-bottom: 1rem;
      }
      .profile-picture {
        margin: -75px auto 1rem auto; /* Center the profile picture */
      }
    }
    @media (max-width: 480px) {
      .project {
        max-width: 100%;
      }
    }
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgb(0,0,0);
      background-color: rgba(0,0,0,0.9);
    }
    .modal-content {
      margin: 5% auto;
      display: block;
      width: 90%;
      max-width: 700px;
    }
    .close {
      position: absolute;
      top: 15px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      transition: 0.3s;
    }
    .close:hover,
    .close:focus {
      color: #bbb;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body oncontextmenu="return false;">
  <header>
    <h1>Portfolio</h1>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">Dark Mode</button>
  </header>

  <div class="container">
    <div class="cover-photo" id="coverPhoto" onclick="openModal('coverPhoto')"></div>
    <img id="profilePicture" class="profile-picture" src="image/ramsundar.jpg" alt="Profile Picture" onclick="openModal('profilePicture')">
    <section class="intro">
      <div>
        <h2 id="name">Ramsundar Kushwaha</h2>
        <p id="introduction">Welcome to my portfolio! I am a web developer with a passion for creating beautiful and functional websites. Here you can find some of my recent projects and get in touch with me.</p>
      </div>
    </section>
    <section class="projects" id="projectsContainer">
      <!-- Projects will be loaded here -->
    </section>
    <section class="gallery">
      <img src="image/gallery1.jpg" alt="Gallery Image 1" onclick="openModal('gallery1')">
      <img src="image/gallery2.jpg" alt="Gallery Image 2" onclick="openModal('gallery2')">
      <img src="image/gallery3.jpg" alt="Gallery Image 3" onclick="openModal('gallery3')">
      <img src="image/gallery4.jpg" alt="Gallery Image 4" onclick="openModal('gallery4')">
      <img src="image/gallery5.jpg" alt="Gallery Image 5" onclick="openModal('gallery5')">
      <img src="image/gallery6.jpg" alt="Gallery Image 6" onclick="openModal('gallery6')">
    </section>
    <section class="contact-form">
      <h2>Contact Me</h2>
      <form id="contactForm">
        <input type="text" id="name" name="name" placeholder="Your Name" required>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
        <textarea id="message" name="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
      </form>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <!-- The Modal -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="imgModal">
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    document.getElementById('contactForm').addEventListener('submit', function(event) {
      event.preventDefault();
      alert('Thank you for your message!');
    });

    // Load settings from localStorage
    document.addEventListener('DOMContentLoaded', function() {
      const profilePicture = localStorage.getItem('profilePicture');
      const name = localStorage.getItem('name');
      const introduction = localStorage.getItem('introduction');
      const darkMode = localStorage.getItem('darkMode') === 'true';

      if (profilePicture) document.getElementById('profilePicture').src = profilePicture;
      if (name) document.getElementById('name').textContent = name;
      if (introduction) document.getElementById('introduction').textContent = introduction;
      if (darkMode) document.body.classList.add('dark-mode');

      const projectsContainer = document.getElementById('projectsContainer');
      let projectCount = 1;
      while (localStorage.getItem(`project${projectCount}Title`)) {
        const projectTitle = localStorage.getItem(`project${projectCount}Title`);
        const projectDescription = localStorage.getItem(`project${projectCount}Description`);
        const projectImage = localStorage.getItem(`project${projectCount}Image`);

        const projectDiv = document.createElement('div');
        projectDiv.classList.add('project');
        projectDiv.innerHTML = `
          <img src="${projectImage}" alt="Project ${projectCount}">
          <h3>${projectTitle}</h3>
          <p>${projectDescription}</p>
        `;
        projectsContainer.appendChild(projectDiv);
        projectCount++;
      }
    });

    // Modal functionality for cover photo, profile picture, and gallery images
    function openModal(imageId) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('imgModal');
      const imageElement = document.getElementById(imageId);
      let imageSrc;
      if (imageElement.tagName === 'DIV') {
        imageSrc = 'image/cover.png'; // Directly set the cover image URL
      } else {
        imageSrc = imageElement.src;
      }
      modal.style.display = 'block';
      modalImg.src = imageSrc;
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = 'none';
    }

    // Prevent screenshot using key combinations
    document.addEventListener('keydown', function(event) {
      if (event.key === 'PrintScreen') {
        event.preventDefault();
        alert('Screenshots are not allowed.');
      }
      if (event.ctrlKey && event.key === 'p') {
        event.preventDefault();
        alert('Screenshots are not allowed.');
      }
      if (event.ctrlKey && event.key === 's') {
        event.preventDefault();
        alert('Screenshots are not allowed.');
      }
      if (event.ctrlKey && event.key === 'Shift' && event.key === 's') {
        event.preventDefault();
        alert('Screenshots are not allowed.');
      }
    });
  </script>
</body>
</html>
