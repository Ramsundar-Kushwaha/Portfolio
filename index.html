<!DOCTYPE html>
<html lang="en-EN">
  <head>
    <title>face</title>
    <style>
      *{
        padding: 0px;
        margin: 0px;
      }
      main{
        width: 100%;
        height: 100vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container{
        width: 300px;
        height: 400px;
        border-top-left-radius: 260px;
        border-top-right-radius: 260px;
        border-bottom-left-radius: 290px;
        border-bottom-right-radius: 290px;
        box-shadow: 10px 10px 100px rgb(77, 238, 241), 20px 20px 200px white;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .face{
        width: 250px;
        height: fit-content;
        display: flex;
        align-items: center;
      }

      .eye{
        width: 80px;
        height: 80px;
        background-color: white;
        border-radius: 100px;
        margin: 20px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      
      .eyelid{
        width: 40px;
        height: 40px;
        background-color: black;
        border-radius: 50%;
        box-shadow: 5px 5px 15px black;
        position: relative;
      }
      .nose{
        width: 15%;
        height: 110px;
        background: linear-gradient(to bottom, black, rgb(71, 70, 70));
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
        position: relative;
        top: 20px;
      }
      .mouth{
        width: 20%;
        height: 45px;
        background-color: white;
        border-radius: 100px;
        margin: 20px auto;
        position: relative;
        top: 50px;
        cursor:pointer;
      }
      .mouth:hover{
        animation: openClose 2s infinite alternate;

      }
      @keyframes openClose{
        0% {
          width: 0px;
          height: 0px;
          border-radius: 100px;
        }
        50% {
          width: 10%;
          height: 22px;
          border-radius: 100px;
        }
        100% {
          height: 45px;
          border-radius: 100px;
        }
      }
      @keyframes speak{
        from{
          border-width: 15px 0px;
          border-style: solid;
          border-top-color: rgba(255, 0, 0, 0.416);
          border-bottom-color: rgb(189, 2, 89);
        }
        to{
          border-width: 0px 0px;
          border-style: none;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="face">
          <div class="eye">
            <div class="eyelid" id="left-eyelid"></div>
          </div>
          <div class="nose"></div>
          <div class="eye">
            <div class="eyelid" id="right-eyelid"></div>
          </div>
        </div>
        <div class="mouth"></div>
      </div>
    </main>
    <script>
      document.addEventListener('mousemove', (event) => {
        const leftEyelid = document.getElementById('left-eyelid');
        const rightEyelid = document.getElementById('right-eyelid');
        const faceRect = document.querySelector('.face').getBoundingClientRect();
        
        const faceCenterX = faceRect.left + faceRect.width / 2;
        const faceCenterY = faceRect.top + faceRect.height / 2;
        
        const offsetX = (event.clientX - faceCenterX) / 20;
        const offsetY = (event.clientY - faceCenterY) / 20;
        
        leftEyelid.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
        rightEyelid.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
      });
    </script>
  </body>
</html>
